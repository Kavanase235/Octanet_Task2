<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task-list {
            width: 500px;
            margin: 0 auto;
        }
        .task {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
        }
        .task h3 {
            margin: 0;
        }
        .task label {
            display: block;
        }
        .priority {
            color: red;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="task-list">
        <h2>To-Do List</h2>
        <div class="task">
            <h3>Category 1: Design</h3>
            <label>
                Task 1: Create homepage mockup
                <span class="priority">Priority: High</span>
            </label>
            <label>
                Task 2: Choose layout
                <span class="priority">Priority: High</span>
            </label>
            <label>
                Task 3: Choose colour scheme
                <span class="priority">Priority: Medium</span>
            </label>
        </div>
        <div class="task">
            <h3>Category 2: Development</h3>
            <label>
                Task 1: Set up database
                <span class="priority">Priority: High</span>
            </label>
            <label>
                Task 2: Implement user authentication
                <span class="priority">Priority: High</span>
            </label>
            <label>
                Task 3: Maintaiin applications
                <span class="priority">Priority: High</span>
            </label>
            <label>
                Task 4: Manage operations
                <span class="priority">Priority: Medium</span>
            </label>
        </div>
    </div>

    <script>
        // JavaScript functionality can be added here for task management and progress tracking.
    </script>
</body>
</html>
